<div class="colorBlock">
</div>
<div class="container containment">
  <h1>Latest Articles</h1>
    <div *ngFor="let article of articles | async" id="articleDiv">
      <img src="{{article.image}}" id="mainImage">
      <h2>{{ article.title }}</h2>
      <p>{{ article.author }}</p>
    </div>
</div>
